<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Tixy- Holistic Movie Booking Platform</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tixy</h1>
        <p>Tixy is a holistic ticketing solution for any movie theatre</p>
      </div>
      <p>Select a movie to begin</p>
      <div class="row">
          {% for movie in all_movies  %}
          <div class="col-md-3">
              <a href="{% url 'tixy:detail' movie.id %}">
                  <img src="{{ movie.pic }}">
                  <div class="caption">
                      <p>{{ movie.name }}</p>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
    </div>


</body>
</html>
